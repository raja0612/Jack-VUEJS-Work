<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>QUIZ</title>
    <link href="styles.css" rel="stylesheet" />
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" />
    <!-- development version, includes helpful console warnings -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>

<body>
    <div id="app">
        <div class="container">
            <h3 class="text-center">{{name}}</h3>
            <div v-for="(each,index) in quiz">
                <transition name="flip" mode="out-in">
                    <div v-if="index === questionNumber && !showResults">
                        <div class="panel panel-info">
                            <div class="panel-heading">
                                <h3 class="panel-title text-center">{{ index+1 + ' . '+ each.question }}</h3>
                            </div>
                            <div class="panel-body">
                                <div class="col-xs-12 col-sm-6 text-center">
                                    <button class="btn btn-primary btn-lg custom" @click="userAnswer(each.options[0], index,each.question )">
                                        {{ each.options[0] }}
                                    </button>
                                </div>
                                <div class="col-xs-12 col-sm-6 text-center">
                                    <button class="btn btn-primary btn-lg custom" @click="userAnswer(each.options[1], index,each.question )">
                                        {{ each.options[1] }}
                                    </button>
                                </div>
                                <div class="col-xs-12 col-sm-6 text-center">
                                    <button class="btn btn-primary btn-lg custom" @click="userAnswer(each.options[2], index,each.question )">
                                        {{ each.options[2] }}
                                    </button>
                                </div>
                                <div class="col-xs-12 col-sm-6 text-center">
                                    <button class="btn btn-primary btn-lg custom" @click="userAnswer(each.options[3], index,each.question )">
                                        {{ each.options[3] }}
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </transition>
            </div>
            <div v-if="showResults">
                <transition name="flip" mode="out-in">
                    <div class="panel panel-primary">
                        <div class="panel-heading">
                            <h3 class="panel-title text-center">
                               {{quizCompleted}}
                            </h3>
                        </div>
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-sm-1">Number</div>
                                <div class="col-sm-6">Question</div>
                                <div class="col-sm-4">Your Answer</div>
                                <div class="col-sm-1">Result</div>
                            </div>
                            <div v-for="(result,index) in results">
                                <div v-if="result.result">
                                  <div class="row alert alert-success" role="alert">
                                    <div class="col-sm-1">{{index+1}}</div>
                                    <div class="col-sm-6">{{result.question}}</div>
                                    <div class="col-sm-4">{{result.userAnswer}}</div>
                                    <div class="col-sm-1">
                                       <span class="glyphicon glyphicon-ok-circle alert alert-success" 
                                        aria-hidden="true">
                                    </span>
                                    </div>
                                  </div>
                                </div>
                                <div v-else>
                                  <div class="row alert alert-danger" role="alert">
                                      <div class="col-sm-1">{{index+1}}</div>
                                      <div class="col-sm-6">{{result.question}}</div>
                                      <div class="col-sm-4">{{result.userAnswer}}</div>
                                      <div class="col-sm-1">
                                         <span class="glyphicon glyphicon-remove-circle alert alert-danger" 
                                            aria-hidden="true">
                                         </span>
                                      </div>
                                  </div>   
                                </div>
                            </div>
                            <hr>
                            <div class="row text-center">
                                <button class="btn btn-primary btn-lg" @click="reTake">Retry</button>
                            </div>
                        </div>
                    </div>
                </transition>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="app.js"></script>
</body>

</html>
