<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>QUIZ</title>
    <link href="styles.css" rel="stylesheet"/>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" />
    <!-- development version, includes helpful console warnings -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>

<body>
    <div id="app">
        <div class="container">
          <h3 class="text-center">{{name}}</h3>
          <div v-for="(each,index) in quiz">
            <transition name="flip" mode="out-in">
              <div v-if="index === questionNumber && !showResults">
                <div class="panel panel-info">
                    <div class="panel-heading">
                        <h3 class="panel-title text-center">{{ each.question }}</h3>
                    </div>
                    <div class="panel-body">
                        <div class="col-xs-12 col-sm-6 text-center">
                            <button class="btn btn-primary btn-lg custom" 
                                @click="userAnswer(each.options[0], index,each.question )">
                                {{ each.options[0] }}
                            </button>
                        </div>
                        <div class="col-xs-12 col-sm-6 text-center">
                            <button class="btn btn-primary btn-lg custom"
                            @click="userAnswer(each.options[1], index,each.question )">
                                {{ each.options[1] }}
                            </button>
                        </div>
                        <div class="col-xs-12 col-sm-6 text-center">
                            <button class="btn btn-primary btn-lg custom"
                            @click="userAnswer(each.options[2], index,each.question )">
                                {{ each.options[2] }}
                            </button>
                        </div>
                        <div class="col-xs-12 col-sm-6 text-center">
                            <button class="btn btn-primary btn-lg custom"
                            @click="userAnswer(each.options[3], index,each.question )">
                                {{ each.options[3] }}
                            </button>
                        </div>
                    </div>
                </div>
              </div>
            </transition>
        </div>
        <div v-if="showResults">
            <transition name="flip" mode="out-in">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h3 class="panel-title text-center">
                            Congratulations...!You Sucessfully completed the QUIZ. Here is your Results
                        </h3>
                    </div>
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-sm-2">Question Number</div>
                            <div class="col-sm-8">Question</div>
                            <div class="col-sm-2">Result</div>
                        </div>
                        <div v-for="result in results">
                            <div class="row">
                                <div class="col-sm-2">{{result.questionNumber}}</div>
                                <div class="col-sm-8">{{result.question}}</div>
                                <div class="col-sm-2">
                                    <p v-if="result.result">
                                      <span class="glyphicon glyphicon-ok-circle alert alert-success" aria-hidden="true"></span>
                                    </p>
                                    <p v-else>
                                      <span class="glyphicon glyphicon-remove-circle alert alert-danger" 
                                      aria-hidden="true"></span>
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </transition>
        </div>
        </div>
    </div>
    <script type="text/javascript" src="app.js"></script>
</body>

</html>
